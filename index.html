<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
    <div class="answer">
        <span id='display'></span><span>Answers= </span><span id='answer'>0</span>
    </div>
    <div class="row">
        <div class="num" id="one">1</div>
        <div class="num" id="two">2</div>
        <div class="num" id="three">3</div>
        <div class="opp" id="plus">+</div>
    </div>
    <div class="row">
        <div class="num"id="four">4</div>
        <div class="num" id="five">5</div>
        <div class="num" id="six">6</div>
        <div class="opp"  id="sub">-</div>
    </div>
    <div class="row">
        <div class="num" id="seven">7</div>
        <div class="num" id="eight">8</div>
        <div class="num" id="nine">9</div>
        <div class="opp"  id="mult">*</div>
    </div>
    <div class="row">
        <div class="num" id="dot">.</div>
        <div class="zero" id="zero">0</div>
        <div class="opp" id="divide">/</div>
    </div>
    <div class="row">
        <div class="equal" id="clear">clear</div>
        <div class="equal" id="equal">=</div>
    </div>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
