<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div id="zero">0</div>
   <div id="one">1</div>
   <div id="two">2</div>
   <div id="three">3</div>
   <div id="four">4</div>
   <div id="five">5</div>
   <div id="six">6</div>
   <div id="seven">7</div>
   <div id="eight">8</div>
  <div id="nine">9</div>
  <div id="dot">.</div>
  <div id="plus">+</div>
   <div id="sub">-</div>
   <div id="mult">*</div>
   <div id="divide">/</div>
  <div id="equal">=</div>
  <div id="clear">clear</div>
  <div>Answer = <span id='answer'>0</span></div>
  
  <script src="script.js"></script>
</body>
</html>
